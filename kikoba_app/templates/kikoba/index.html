{% load static %}

<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Make your Phone Ring MATI caller Tune</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">


  <link rel="stylesheet" type="text/css" href="{% static 'kikoba_app/css/style.css' %}">


</head>

<body>
  <section class="bg-white top_header ">
    <div class="container d-flex justify-content-center">
      <div class="row mt-3 mb-2">
        <div class="col-12">
            <img src="{% static 'kikoba_app/images/logo.webp' %}" alt="MATI">
        </div>
      </div>
    </div>
  </section>
  <section class="main-section text-white">
    <div class="container d-flex justify-content-center" style="max-width: 60rem;">
      <div class="row">
        <div class="col-md-7 mx-auto ">
          <h2 class="text-center mt-5 mb-3 fw-bold">Make your Phone Ring CRDB Bank Caller Tune</h2>
          <ul class="points">
            <li>Exclusive for Vodacom numbers only</li>
            <li>No any charges</li>
            <li>Unsubscribe anytime</li>
          </ul>
        </div>
      </div>


    </div>
    <div class="container" style="max-width: 60rem;">
      <div class="row">
        <h3 class="mt-3 mb-4 text-center fw-500">Fill the Form to Subscribe</h3>
        <div class="col-md-4 mx-auto">
         
          <!--Form -->

          <form method="POST" action="{% url 'subscribe' %}">

            {% csrf_token %}
            <div class="mb-3">

              <input type="text" class="form-control rounded-0" placeholder="First name" aria-label="First name" name="first_name">

            </div>
            <div class="mb-3">
              <select class="form-select rounded-0" aria-label="Default select example" name="department">
                <option selected>Select Department:</option>
                <option value="Sales &amp; Marketing">Sales &amp; Marketing</option>
                <option value="Corporate customers">Corporate customers</option>
                <option value="3">Three</option>
              </select>
            </div>
            <div class="mb-3">
              <input type="tel" class="form-control rounded-0" placeholder="Phone number (Vodacom Only)"
                aria-label="Phone number (Vodacom Only)" name="phone_number">
            </div>
            <!-- <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">I agree to subscribe</label>
            </div> -->
            <button type="submit" class="btn btn-danger">Subscribe Now</button>
          </form>

          <!-- End Form -->
        </div>
      </div>
    </div>
  </section>
  <section style="background-color: #41bd1c; height: 3.4rem;">
  <div class="container text-center ">
  <a href="" class="text-white">Vigezo na Masharti Kuzingatiwa | All Rights Reserved</a>
  </div>
  </section>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
